<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
    <title>DSN Jobs</title>
</head>
<body>
   <nav id="navbar" class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-logo"><img src="assets/search-xxl.png" width="30"></a>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="" class="nav-link">Nuevo Puesto</a></li>
            </ul>
        </div>
        
    </div>
   </nav>
   <section id="searchbar" class="container m-5 d-flex flex-wrap justify-content-center">
    <div id="menu-position">
        <select class="me-2 selectpicker show-tick"name="Position" id="position-filter">
            <option value="">Position</option>                       
        </select>
    </div>
    <div id="menu-location">
        <select class="me-2 selectpicker show-tick" name="Location" id="location-filter">
            <option value="">Location</option>              
        </select>
    </div>
    <div id="menu-seniority">
        <select class="me-2 selectpicker show-tick" name="Seniority" id="seniority-filter">
            <option value="">Seniority</option>                          
        </select>
    </div>
    <div>
        <button id="btn-search" type="button" class="me-2 btn btn-success">Search</button>
        <button id="btn-clear" type="button" class="me-2 btn btn-success">Clear</button>
    </div>
   </section>
   <main>
    <section id= "jobs-all" class="container gap-4 view"> Job Opportunities
    </section>
    <section id="creating-job"class="view"></section>
    <section id="editing-job"class="view"></section>
    <div>
        <span id="spinner" class ="loader view visually-hidden"><span>
    </div>   
   </main>
  
    
   <script src="main.js"></script>
    <script src="api.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
